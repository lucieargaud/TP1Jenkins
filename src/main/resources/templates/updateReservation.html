<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Reservation</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
	<form method="post" action="/reservation/update" modelAttribute="reservation">
		<div class="mb-3">
			<input type="hidden" class="form-control" id="idDestination" name="idReservation"
				th:value="${reservation.idReservation}">
		</div>

		<div class="mb-3">
			<label for="nom" class="form-label">Date de la r√©servation</label> <input
				type="text" class="form-control" id="longitude" name="dateReservation"
				th:value="${reservation.dateReservation}">
		</div>

		<div class="mb-3">
			<label for="adresse" class="form-label">Nombre de jours</label> <input
				type="number" class="form-control" id="latitude" name="nbJours"
				th:value="${reservation.nbJours}">
		</div>

		<button type="submit" class="btn btn-primary">Valider</button>
		<button type="reset" class="btn btn-primary">Annuler</button>
	</form>
</body>
</html>
