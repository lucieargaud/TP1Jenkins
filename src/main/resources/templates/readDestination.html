<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Read Destination</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Longitude</th>
				<th scope="col">Latitude</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="destination : ${listeD}">
				<th scope="row" th:text="${destination.idDestination}"></th>
				<td th:text="${destination.longitude}"></td>
				<td th:text="${destination.latitude}"></td>

				<td><a th:href="'update/' + ${destination.idDestination}">
						<button type="button" class="btn btn-outline-primary">Modifier</button>
				</a> <a th:href="'delete/' + ${destination.idDestination}">
						<button type="button" class="btn btn-outline-danger">Supprimer</button>
				</a></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
